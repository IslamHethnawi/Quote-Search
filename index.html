<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    .quote {
      background: #f0f0f0;
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #888;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quotes Search</h1>
  <input type="text" id="searchInput" placeholder="Search for a quote..." />
  <div id="quotesContainer"></div>
  <p id="error" class="error"></p>

  <script src="script.js"></script>
</body>
</html>
